<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting started with JavaScript</title>
    <!-- The code written in Javascript.js cannot be accessed when we keep <script> tag here 
         since the element we need to access was not rendered before accessing the javascript code.
         Hence, we always need to write the <script> tag only after rendering the elements that are being accessing. -->
</head>
<body>
    <h2>JavaScript in Body</h2>
    <p id="demo">This is static paragraph.</p>

    <script src="Javascript.js"></script>

</body>
</html>
